<div ng-controller="TransTrigDirectiveController" class="panel panel-default grabbable" draggable>
    <div class="panel-heading">
        <!--<remove ng-show="showRemoveButton"></remove>-->
        <a class='btn btn-default pull-right' ng-show="dropActive == true" ng-click="remove()">Remove</a>

        <h3 class="panel-title">
            Transaction Trigger
        </h3>
        <a ng-click="collapsed = !collapsed">
            (details)
        </a>
    </div>
    <div collapse="collapsed">
        <div class="panel-body" id="webhookTriggerDetailsPanel">
            <div class="panel-body">

                <div class="input-group">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                aria-expanded="false"
                                ng-click="">From: <span class="caret"></span></button>
                        <ul class="dropdown-menu" role="menu">
                            <li ng-repeat="(key,value) in transFields">
                                <a ng-if="key.indexOf('from_') > -1" ng-click="fromSelected(key, value)">{{value}}</a>
                            </li>
                        </ul>
                    </div>
                    <input type="text" class="form-control" aria-label="..."
                           ng-model="transFields[transaction.from_place_holder]">
                </div>

                <br/>

                <div class="input-group">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                aria-expanded="false"
                                ng-click="">To: <span class="caret"></span></button>
                        <ul class="dropdown-menu" role="menu">
                            <li ng-repeat="(key,value) in transFields">
                                <a ng-if="key.indexOf('to_') > -1" ng-click="toSelected(key, value)">{{value}}</a>
                            </li>
                        </ul>
                    </div>
                    <input type="text" class="form-control" aria-label="..."
                           ng-model="transFields[transaction.to_place_holder]">
                </div>

            </div>

            <input id="amount" type="text" class="form-control" placeholder="Amount" ng-model="transaction.amount">

        </div>
    </div>
</div>
