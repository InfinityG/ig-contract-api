<div ng-controller="TransTrigDirectiveController" class="panel panel-default grabbable" id="transactionTriggerPanel" draggable>
    <div class="panel-heading">
        <!--<remove ng-show="showRemoveButton"></remove>-->
        <a class='btn btn-default pull-right' ng-show="dropActive == true" ng-click="remove()">Remove</a>
        <h3 class="panel-title">
            Transaction Trigger
        </h3>
        <a ng-click="collapsed = !collapsed">
            (details)
        </a>
    </div>
    <div collapse="collapsed">
        <div class="panel-body" id="webhookTriggerDetailsPanel">
            <div class="panel-body">

                <div class="input-group">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                aria-expanded="false"
                                ng-click="">From: <span class="caret"></span></button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a ng-click="">Creator wallet</a></li>
                            <li><a ng-click="">Specific participant wallet</a></li>
                        </ul>
                    </div>
                    <input type="text" class="form-control" aria-label="...">
                </div>

                <br/>

                <div class="input-group">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                aria-expanded="false"
                                ng-click="">To: <span class="caret"></span></button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a ng-click="">Specific participant wallet</a></li>
                            <li><a ng-click="">All participant wallets</a></li>
                        </ul>
                    </div>
                    <input type="text" class="form-control" aria-label="...">
                </div>

            </div>

            <input id="amount" type="text" class="form-control" placeholder="Amount">

        </div>
    </div>
</div>
