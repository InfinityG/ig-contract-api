<div ng-controller="ContrTransTrigController" class="trigger panel panel-default">
    <div class="trigger panel-heading">
        <i class="fa pull-right" ng-class="collapsed ? 'fa-chevron-down' : 'fa-chevron-up'"
           ng-click="collapsed = !collapsed"></i>

        <h3 class="panel-title">
            Transaction Trigger
        </h3>
    </div>
    <div collapse="collapsed">
        <div class="trigger panel-body">
            <!--<div class="panel-body">-->

            <div class="input-group">
                <input type="text" class="form-control" aria-label="..."
                       ng-model="transFields.from[transaction.meta.from]">
            </div>

            <br/>

            <!--<div class="input-group">-->
                <!--<div class="input-group-btn">-->
                <!--<input type="text" class="form-control" aria-label="..."-->
                       <!--ng-model="transFields.to[transaction.meta.to]">-->
                    <!--<div class="condition-inner" id="ContactPanel" droppable></div>-->
                 <!--</div>-->

            <!--</div>-->

            <!-- drop contacts here depending on the sub_type -->
            <div ng-show="trigger.meta.sub_type != 'all'">
                <p>Contact signatures (drag from contacts panel):</p>
                <div class="condition-inner" id="ContactPanel" droppable></div>
            </div>

            <br/>

            <input id="amount" type="text" class="form-control" placeholder="Amount" ng-model="transaction.amount">

        </div>
    </div>
</div>
