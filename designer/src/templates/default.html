<div class="container">
    <h3>
        Design your contract
    </h3>

    <div class="row">
        <div class="col-md-4">

            <accordion close-others="true">
                <accordion-group heading="Inputs ('Conditions')" is-open="true" is-disabled="false">
                    <div class="panel-body" id="conditionPanel">
                        <sms-condition template-id="smsConditionPanel"></sms-condition>
                        <br/>
                        <signature-condition template-id="signatureConditionPanel"></signature-condition>
                    </div>
                </accordion-group>
                <accordion-group is-open="false" heading="Triggers" is-disabled="false">
                    <div class="panel-body" id="triggerPanel">
                        <webhook-trigger template-id="webhookTriggerPanel"></webhook-trigger>
                        <br/>
                        <transaction-trigger template-id="transactionTriggerPanel"></transaction-trigger>
                    </div>
                </accordion-group>
                <accordion-group is-open="false" heading="Media" is-disabled="false">
                    <div class="panel-body" id="mediaPanel">
                        <!--<media></media>-->
                    </div>
                </accordion-group>
            </accordion>
        </div>
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Contract template
                    </h3>
                </div>
                <!--<div class="panel-body" id="contractPanel" droppable drop="handleDrop">-->
                <div class="panel-body" id="contractPanel" droppable>
                    [Drag your conditions here]
                </div>
                <div class="panel-footer">
                </div>
            </div>
        </div>
    </div>
</div>
